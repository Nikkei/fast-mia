# Model settings
model:
  model_id: "huggyllama/llama-30b"
  trust_remote_code: true
  max_num_seqs: 256

# sampling_parameters settings
sampling_parameters:
  max_tokens: 1
  prompt_logprobs: 0
  temperature: 0.0
  top_p: 1.0

# Data settings
data:
  # Basic settings
  data_path: "swj0419/WikiMIA"       # Path to data file or huggingface dataset name
  format: "huggingface"              # Data format (csv, jsonl, json, parquet, huggingface)

  # Column name settings
  text_column: "input"               # Name of text column
  label_column: "label"              # Name of label column

  # text split settings
  text_length: 32                    # Number of words to split (for WikiMIA dataset: 32, 64, 128, or 256)

  # Language
  space_delimited_language: true

# Evaluation methods
methods:
  - type: "loss"
    params: {}
  - type: "lower"
    params: {}
  - type: "zlib"
    params: {}
  - type: "mink"
    params:
      ratio: 0.1
  - type: "mink"
    params:
      ratio: 0.2
  - type: "mink"
    params:
      ratio: 0.3
  - type: "mink"
    params:
      ratio: 0.5
  - type: "mink"
    params:
      ratio: 0.8
  - type: "mink"
    params:
      ratio: 1.0
  - type: "recall"
    params:
      num_shots: 3
      pass_window: false
  - type: "conrecall"
    params:
      num_shots: 3
      pass_window: false
      gamma: 0.5
  - type: "pac"
    params:
      alpha: 0.3
      N: 5
  - type: "samia"
    params:
      num_samples: 5
      prefix_ratio: 0.5
      zlib: true
  - type: "dcpdd"
    params:
      file_num: 15
      max_token_length: 1024
      alpha: 0.01

# Output settings
output_dir: "./results" 
